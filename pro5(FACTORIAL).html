<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        let number = prompt("enter number");
        document.write("factorial of=" + number + "<br>");

        for (let i = 1; i <= number; i++) {
            if (number % i == 0) {
                document.write(i + "<br>");
            }
        }
    </script>
</head>
</body>
