<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var year=parseInt=(prompt("enter your year"));
        
        if(year % 4=== 0)
    {
        document.write("Year:"+year +"<br>"+ "This is leap year");
        
    }
    else
    {
        document.write("Year"+year+"<br>"+ "This is not leap year");
    }
    </script>
</body>
</html>
