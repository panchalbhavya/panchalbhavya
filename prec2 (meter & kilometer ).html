<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <script>
        var meter = prompt("Enter Meter");
        document.write("Km=" + (meter / 1000) + "<br>");

        var kelometer = prompt("Enter Kelometer");
        document.write("M=" + (kelometer * 1000));
    </script>
</body>

</html>
